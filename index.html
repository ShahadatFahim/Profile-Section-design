<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="/images/menu.png" alt="" class="menu-icon">
            <img src="/images/setting.png" alt="" class="setting-icon">
            <img src="/images/profile-pic.png" alt="" class="Profile-pic">
            <h3>Shahadat Fahim</h3>
            <p>Web Developer, AT Fiverr, Bangladesh</p>
            <div class="social-media">
                <img src="/images/instagram.png" alt="">
                <img src="/images/telegram.png" alt="">
                <img src="/images/dribble.png" alt="">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="/images/arrow.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
